<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval()/clearInterval()</title>
</head>
<body>
<h2>div 태그에 시계 만들기</h2>
<p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
<hr>
<div id="clock" onclick="switchClock();">
</div>
<script>
    let div = document.getElementById('clock');
    let now = new Date();
    let interval;

    function showTime() {
        now = new Date();
        div.innerHTML = now.toLocaleTimeString();
    }

    function switchClock() {
        if (!interval) {
            showTime();
            interval = setInterval(showTime, 1000);
        }
        else if (interval) {
            clearInterval(interval);
            interval = null;
        }
    }

    switchClock();
</script>
</body>
</html>
