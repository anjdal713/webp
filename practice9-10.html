<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기 만들기</title>
    <script>
        let exp;

        window.onload = function() {
            exp = document.getElementById("exp");
        };

        function buttonClicked(value) {
            if (value === "NONE") {
                return;
            }
            if (value === "BACK") {
                exp.value = exp.value.slice(0, -1);
            } else if (value === "CE" || value === "C") {
                exp.value = "0";
            } else if (value === "=") {
                calculate();
            } else {
                if (exp.value === "0") {
                    exp.value = value;
                } else {
                    exp.value += value;
                }
            }
        }

        function calculate() {
            try {
                exp.value = eval(exp.value);
            } catch {
                exp.value = "Error";
            }
        }
    </script>
</head>
<body>
<h2>계산기 만들기</h2>
<hr>
<form>
    <input type="text" id="exp" value="0">
</form>
<br>
<input type="button" style="width: 80px; height: 30px" value="BACK" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="CE" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="C" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="=" onclick="buttonClicked(this.value)">
<br>
<input type="button" style="width: 80px; height: 30px" value="7" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="8" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="9" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="/" onclick="buttonClicked(this.value)">
<br>
<input type="button" style="width: 80px; height: 30px" value="4" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="5" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="6" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="*" onclick="buttonClicked(this.value)">
<br>
<input type="button" style="width: 80px; height: 30px" value="1" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="2" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="3" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="-" onclick="buttonClicked(this.value)">
<br>
<input type="button" style="width: 80px; height: 30px" value="0" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="+" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="NONE" onclick="buttonClicked(this.value)">
<input type="button" style="width: 80px; height: 30px" value="NONE" onclick="buttonClicked(this.value)">
</body>
</html>
