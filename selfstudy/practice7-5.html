<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열 배열 다루기</title>
</head>
<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
    let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
    let longest = names[0];
    document.write("이름 : ");
    for (let i = 0; i < names.length; i++) {
        document.write(names[i] + "&nbsp");
    }
    document.write("<br>가장 긴 이름 : ");
    for (let i = 0; i < names.length; i++) {
        if (longest.length < names[i].length) {
            longest = names[i];
        }
    }
    document.write(longest);

    document.write("<br>가장 먼저 나오는 이름 : ");
    let sortedArray = names.sort();
    document.write(sortedArray[0]);

    document.write("<br>증가순 이름 : ");
    for (let i = 0; i < names.length; i++) {
        document.write(sortedArray[i] + "&nbsp");
    }
</script>
</body>
</html>
