<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 코드 위치</title>
    <script>
        function changeBackgroundColor(color) {
            document.getElementById("backgroundhover").style.background = color;
        }
    </script>
</head>
<body>
<h3>마우스를 올려 보세요</h3>
<hr>
<div id="backgroundhover" onmouseover="changeBackgroundColor('yellow')" onmouseout="changeBackgroundColor('white')">
    여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
</div>
</body>
</html>
