<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
<h2>도형 서식 폼 만들기</h2>
<hr>
<fieldset>
    <legend>도형 서식 입력</legend>
    <label>
        선종류
        <select multiple>
            <option value="1">선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
        </select>
        <br>
    </label>
    <label>
        선두께<input type="number"> 선색<input type="color" value="#00BFFF" onchange="document.body.style.color=this.value">
        <br>
    </label>
    <label>
        투명도(0~100) : <input type="range" min="0" max="100" list="transparency">
        <datalist id="transparency">
            <option value="0" label="transparent">
            <option value="50" label="translucent">
            <option value="100" label="opaque">
        </datalist>
    </label>
</fieldset>
</body>
</html>
