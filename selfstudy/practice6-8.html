<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval()로 수식 계산</title>
</head>
<body>
<h2>eval()로 수식 계산</h2>
<hr>
<script>
    let userInput = prompt("수식 입력");
    try {
        let result = eval(userInput);
        document.write(userInput + " = " + result);
    } catch (error) {
        document.write("입력 오류: " + error.message);
    }
</script>
</body>
</html>
