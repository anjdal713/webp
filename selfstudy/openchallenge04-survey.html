<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
  <style>
    body { background-color: aliceblue; }
    h2 { color: brown; text-align: center; }
    article { background-color: lightpink; }
    span { color: blue; font-weight: bold; }
    input, p { font-family: sans-serif; }
    footer { font-family: fangsong; border-radius: 10px; background-color: orange; }
  </style>
</head>
<body>
<header>
  <h2>설문지</h2>
  <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  <hr>
</header>
<section>
  <article>
    <form>
      <label>
        <span>학년</span> <input type="radio" name="grade" value="1" checked>1학년
      </label>
      <label>
        <input type="radio" name="grade" value="2">2학년
      </label>
      <label>
        <input type="radio" name="grade" value="3">3학년
      </label>
      <label>
        <input type="radio" name="grade" value="4">4학년
      </label>
    </form>
    <br>
    <form>
      <label>
        <span>성별</span> <input type="radio" name="gender" value="1">남
      </label>
      <label>
        <input type="radio" name="gender" value="2">여
      </label>
    </form>
    <br>
    <form>
      <label>
        <span>관심 분야</span>
        <select>
          <option value="1">모바일 소프트웨어</option>
          <option value="2">웹</option>
          <option value="3">빅데이터</option>
          <option value="4">게임</option>
        </select>
      </label>
    </form>
    <br>
    <form>
      <label>
        <span>진로</span> <input type="checkbox" value="1">개발
      </label>
      <label>
        <input type="checkbox" value="2">기획
      </label>
      <label>
        <input type="checkbox" value="3">영업
      </label>
      <label>
        <input type="checkbox" value="4">창업
      </label>
    </form>
    <br>
    <form>
      <span>남기고 싶은 말</span>
      <br>
      <label>
        <textarea cols="30" rows="10">글을 남겨주세요</textarea>
      </label>
    </form>
  </article>
</section>
<br>
<footer>
  Copyright 2024 by GangPyeong
</footer>
</body>
</html>
