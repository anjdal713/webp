<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오디오 재생 리스트</title>
  <style>
    td.box {
      border: 1px solid green;
    }
    td.name {
      border-bottom: 1px solid grey;
      font-weight: bold;
    }
    td input[type=button]:hover {
      color: magenta;
    }
  </style>
</head>
<body>
<h2>오디오 재생 리스트</h2>
<hr>
<table>
  <thead>
    <tr>
      <td class="box">1</td>
      <td class="name">애국가</td>
      <td><input type="button" value="재생"></td>
      <td><input type="button" value="중지"></td>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td class="box">3</td>
      <td class="name">Embraceable You</td>
      <td><input type="button" value="재생"></td>
      <td><input type="button" value="중지"></td>
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td class="box">2</td>
      <td class="name">Moon Glow</td>
      <td><input type="button" value="재생"></td>
      <td><input type="button" value="중지"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
