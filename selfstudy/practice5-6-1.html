<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
  <style>
    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    div {
      width: 500px;
      height: 500px;
      animation-name: rotation;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
<h2>어지러워요</h2>
<hr>
<div>
  <img src="./resources/images/spongebob.png">
</div>
</body>
</html>
