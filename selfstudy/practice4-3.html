<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>색 테이블 만들기</title>
    <style>
        #darkorange { background-color : #FF8C00; }
        #olivedrab { background-color : #6B8E23; }
        #brown { background-color : #A52A2A; }
        #deepskyblue { background-color : #00BFFF; }
        #blueviolet { background-color : #8A2BE2; }
        #gold { background-color : #FFD700; }
    </style>
</head>
<body>
<h2>색 이름과 코드</h2>
<hr>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>코드</th>
        <th>색</th>
        <th>이름</th>
        <th>코드</th>
        <th>색</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>DarkOrange</td>
        <td>#FF8C00</td>
        <td id="darkorange"></td>
        <td>OliveDrab</td>
        <td>#6B8E23</td>
        <td id="olivedrab"></td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>Brown</td>
        <td>#A52A2A</td>
        <td id="brown"></td>
        <td>DeepSkyBlue</td>
        <td>#00BFFF</td>
        <td id="deepskyblue"></td>
    </tr>
    <tr>
        <td>Blueviolet</td>
        <td>#8A2BE2</td>
        <td id="blueviolet"></td>
        <td>Gold</td>
        <td>#FFD700</td>
        <td id="gold"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
