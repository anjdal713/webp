<hr>
<div>
  California
  <ul>
      <li>

      </li>
    </ul>

  Florida
  <ul>
    <li>
      미국의 동남부에 위치한 주로서 많은 휴양 도시가 있고 미국의 최남단이 연결된 아름다운 주
    </li>
  </ul>
  Texas
  <ul>
    <li>
      드넓은 목장들이 있어 텍사스 바베큐로 유명하고 석유가 생산되는 주
    </li>
  </ul>
