<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17개의 CSS2 색이름과 색</title>
  <style>
    div { display : inline-block; width : 60px; padding : 10px; text-align: center; }
  </style>
</head>
<body>
<h3>17개의 CSS2 색이름과 색</h3>
<hr>
<script>
  let colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white",
  "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
  for (let i = 0; i < colorNames.length; i++) {
    let div = document.createElement("div");
    div.style.backgroundColor = colorNames[i];
    div.innerText = colorNames[i];
    document.body.appendChild(div);
  }

</script>
</body>
</html>
