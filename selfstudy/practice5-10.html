<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 응용</title>
  <style>
    @keyframes question {
      from { margin-left: 100%; }
      to { margin-left: 0; }
    }
    p {
      animation-name: question;
      animation-duration: 3s;
      animation-iteration-count: 1;
    }
  </style>
</head>
<body>
<h2>애니메이션 응용</h2>
<hr>
<p>질문 있습니다.</p>
</body>
</html>
