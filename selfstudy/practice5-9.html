<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>카푸치노 만들기</title>
  <style>
    div.container {
      width: 500px;
      border: 1px solid orange;
      padding: 20px;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
    ol {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    span {
      font-style: italic;
      color: olive;
      font-size: 40px;
      font-weight: bold;
      margin-right: 10px;
      line-height: 1;
      flex-shrink: 0;
    }
    p {
      font-size: 18px;
      margin: 0;
      line-height: 1.4;
      word-break: break-word;
    }
  </style>
</head>
<body>
<h2>카푸치노</h2>
<hr>
<div class="container">
  <div class="title">카푸치노 만드는 순서</div>
  <ol>
    <li><span>1.</span><p>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</p></li>
    <li><span>2.</span><p>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</p></li>
    <li><span>3.</span><p>몇 초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</p></li>
    <li><span>4.</span><p>컵에 계피 막대를 꽂고 커피를 부은 후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</p></li>
  </ol>
</div>
</body>
</html>
