<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
<h3>정수 5개 입력받아 역순으로 출력</h3>
<hr>
<script>
  let digit = new Array(5);
  document.write("입력된 수의 배열<br>");
  for (let i = 0; i < 5; i++) {
    let inputNum = prompt("정수 입력");
    digit[i] = parseInt(inputNum);
    document.write(digit[i] + "&nbsp");
  }
  document.write("<hr>");

  document.write("역순으로 재정렬된 배열<br>");
  let newDigit = new Array(5);
  newDigit = digit.reverse();
  for (let i = 0; i < 5; i++) {
    document.write(newDigit[i] + "&nbsp");
  }
  document.write("<hr>");
</script>
</body>
</html>
