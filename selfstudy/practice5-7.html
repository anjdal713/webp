<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
  <style>
    div img {
      width: 500px;
      height: 500px;
      transition: width 2s;
    }
    div img:hover {
      width: 100%;
    }
  </style>
</head>
<body>
<h2>마우스를 올려봐요</h2>
<hr>
<div>
  <img src="./resources/images/spongebob.png">
</div>
</body>
</html>
