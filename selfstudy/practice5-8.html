<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트로 수직 메뉴 만들기</title>
    <style>
        #menubar {
            background-color: olive;
            width: 200px;
        }
        #menubar ul {
            margin: 0;
            padding: 0;
        }
        #menubar ul li {
            padding: 0px 15px;
            list-style-type: none;
        }
        #menubar ul li a {
            color: white;
            text-decoration: none;
        }
        #menubar ul li a:hover {
            color: lightpink;
        }
    </style>
</head>
<body>
<nav id="menubar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Espresso</a></li>
        <li><a href="#">Cappuccino</a></li>
        <li><a href="#">Cafe Latte</a></li>
        <li><a href="#">F.A.Q</a></li>
    </ul>
</nav>

</body>
</html>
