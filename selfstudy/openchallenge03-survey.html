<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
<header>
  <h2>설문지</h2>
  <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  <hr>
</header>
<section>
  <article>
    <form>
      <label>
        학년 <input type="radio" name="grade" value="1" checked>1학년
      </label>
      <label>
        <input type="radio" name="grade" value="2">2학년
      </label>
      <label>
        <input type="radio" name="grade" value="3">3학년
      </label>
      <label>
        <input type="radio" name="grade" value="4">4학년
      </label>
    </form>
    <br>
    <form>
      <label>
        성별 <input type="radio" name="gender" value="1">남
      </label>
      <label>
        <input type="radio" name="gender" value="2">여
      </label>
    </form>
    <br>
    <form>
      <label>
        관심 분야
        <select>
          <option value="1">모바일 소프트웨어</option>
          <option value="2">웹</option>
          <option value="3">빅데이터</option>
          <option value="4">게임</option>
        </select>
      </label>
    </form>
    <br>
    <form>
      <label>
        진로 <input type="checkbox" value="1">개발
      </label>
      <label>
        <input type="checkbox" value="2">기획
      </label>
      <label>
        <input type="checkbox" value="3">영업
      </label>
      <label>
        <input type="checkbox" value="4">창업
      </label>
    </form>
    <br>
    <form>
      남기고 싶은 말
      <br>
      <label>
        <textarea cols="30" rows="10">글을 남겨주세요</textarea>
      </label>
    </form>
  </article>
</section>
<footer>
  Copyright 2024 by GangPyeong
</footer>
</body>
</html>
