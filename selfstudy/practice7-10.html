<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book 객체 배열 만들기</title>
</head>
<body>
<h3>book 객체 배열 만들기</h3>
<hr>
<script>
    function createBook(title, author, price) {
        return new Object({
            title: title,
            author: author,
            price: price
        })
    }

    let bookArray = [];
    for (let i = 0; i < 5; i++) {
        let bookInfo = prompt("콤마로 분리하면서 책제목 저자 가격 순으로 입력");
        let bookInfoSplit = bookInfo.split(",");

        let title = bookInfoSplit[0].trim();
        let author = bookInfoSplit[1].trim();
        let price = parseInt(bookInfoSplit[2].trim());
        let book = createBook(title, author, price);
        bookArray.push(book);
    }

    let maxPriceBook = bookArray[0];
    for (let i = 0; i < bookArray.length; i++) {
        if (maxPriceBook.price < bookArray[i].price) {
            maxPriceBook = bookArray[i];
        }
    }
    for (let i = 0; i < 5; i++) {
        document.write(bookArray[i].title + ", " + bookArray[i].author + ", " + bookArray[i].price);
        document.write("<br>");
    }
    document.write("<hr>");
    document.write("가장 가격이 비싼 책은 " + maxPriceBook.title);

</script>
</body>
</html>
