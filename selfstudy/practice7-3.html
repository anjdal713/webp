<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방문 시간이 오전 오후</title>
</head>
<body>
<h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
<hr>
<script>
  let time = new Date();
  document.write("현재 시간 : ");
  document.write(time.getHours(), "시,");
  document.write(time.getMinutes(), "분,");
  document.write(time.getSeconds(), "초");
  if (0 <= time.getHours() && time.getHours() < 12) {
    document.body.style.backgroundColor = "lightskyblue";
  } else if (12 <= time.getHours() && time.getHours() < 23) {
    document.body.style.backgroundColor = "orange";
  }
</script>
</body>
</html>
