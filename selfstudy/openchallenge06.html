<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>별 문자 출력하기</title>
    <script>
        function printStar() {
            let number = prompt("정수를 입력하세요");
            let parsenumber = parseInt(number);
            if (!isNaN(parsenumber)) {
                for (let i = 0; i < number; i++) {
                    for (let j = 0; j <= i; j++) {
                        document.write("*")
                    }
                    document.write("<br>");
                }
            }
            else
                document.write("입력 오류 입니다.");
        }
    </script>
</head>
<body>
<h2>별 문자 출력하기</h2>
<hr>
<script>
    printStar();
</script>
</body>
</html>
