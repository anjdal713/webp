<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol id="process" type="A" style="background-color:yellowgreen" onclick="Ramen();">
  <li>물을 끓인다.</li>
</ol>
<script>
  function Ramen() {
    let text = prompt("라면을 끓이는 순서를 입력하라.");
    let p = document.getElementById("process");
    let q = document.createElement("li");
    q.innerHTML = text;
    p.appendChild(q);
  }
</script>
</body>
</html>
